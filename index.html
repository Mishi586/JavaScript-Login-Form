
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="get" name="form" onsubmit="return validated()"> 
			<div class="font">Email or Username</div>
			<input type="text" name="email" placeholder="Username or email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password" placeholder="Your Password">
			<div id="pass_error">Please fill up your Password. It should contain 6 characters</div>
            <p class="form__text">
                <a href="#" class="form__link">Forget Your Password?</a>

            </p>
           <label>Remember me
                <input type="checkbox" checked="checked" name="remember" class="default"> 
            </label>              
			<button type="submit">Login</button>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
